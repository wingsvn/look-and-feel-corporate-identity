<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OBA Uitleningen & Verlengen</title>
    <link rel="stylesheet" href="styles/styles.css"/>
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <script src="/scripts/sripts.js"></script>
</head>

<body>
    <header>
        <img class="logo" src="/images/oba.png" alt="oba logo">
        <div class="search-bar">
            <i class='bx bx-search icon'></i>
            <input type="text" placeholder="Zoek...">
        </div>
    </header>
    
    <nav>
        <!--
       <div class="user">
            <img src="images/wingsan.png" alt="user-image">

            <div class="user-info">
                <span class="name">Wing-San Lee</span>
                <span class="membership">2 jaar lid</span>
            </div>
       </div>
        -->
       
        <ul class="nav-list">
            <li class="nav-link">
                <a href="#">
                    <i class='bx bx-home icon'></i>
                    <span class="nav-text">Welkom</span>
                </a>
            </li>

            <li class="nav-link">
                <a href="#">
                    <i class='bx bx-user icon'></i>
                    <span class="text nav-text">Abonnementen</span>
                </a>
            </li>

            <li class="nav-link">
                <a href="#">
                    <i class='bx bx-list-ul icon'></i>
                    <span class="text nav-text">Leeslijst</span>
                </a>
            </li>

            <li class="nav-link">
                <a href="#">
                    <i class='bx bx-bar-chart-alt-2 icon'></i>
                    <span class="text-long nav-text">Uitleningen & verlengen</span>
                </a>
            </li>

            <li class="nav-link">
                <a href="#">
                    <i class='bx bx-bell icon'></i>
                    <span class="text nav-text">Uitleengeschiedenis</span>
                </a>
            </li>

            <li class="nav-link">
                <a href="#">
                    <i class='bx bx-bookmark icon'></i> 
                    <span class="text nav-text">Diensten & Producten</span>
                </a>
            </li>

            <li class="nav-link">
                <a href="#">
                    <i class='bx bx-pie-chart-alt icon'></i>
                    <span class="text nav-text">Betaalgeschiedenis</span>
                </a>
            </li>

            <li class="nav-link">
                <a href="#">
                    <i class='bx bx-heart icon'></i>
                    <span class="text nav-text">Reserveringen</span>
                </a>
            </li>

            <li class="nav-link">
                <a href="#">
                    <i class='bx bx-log-out icon'></i>
                    <span class="text nav-text">Uitloggen</span>
                </a>
            </li>

            <li class="mode">
                <div class="sun-moon">
                    <i class='bx bx-moon icon moon'></i>
                    <i class='bx bx-sun icon sun'></i>
                </div>
                <span class="mode-text text">Dark mode</span>

                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>
        </ul>
    </nav>


    <main>
    </main>
</body>
</html>
